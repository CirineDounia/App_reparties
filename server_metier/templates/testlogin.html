<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – Innov3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icônes Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gradient">

<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0d6efd, #6f42c1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .brand-icon {
        font-size: 3rem;
        color: #0d6efd;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4">

                <!-- LOGO / TITRE -->
                <div class="text-center mb-4">
                    <div class="brand-icon mb-2">
                        <i class="bi bi-boxes"></i>
                    </div>
                    <h3 class="fw-bold">Innov<span class="text-primary">3D</span></h3>
                    <p class="text-muted">
                        Plateforme de gestion intelligente
                    </p>
                </div>

                {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
                {% endif %}

                <!-- FORMULAIRE -->
                <form method="post">

                    <div class="mb-3">
                        <label class="form-label">Identifiant</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="login" class="form-control" placeholder="Votre login" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Se connecter
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0" style="font-size: 0.9rem;">
                    © 2025 Innov3D — Système d’information
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
